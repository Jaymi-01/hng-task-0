<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="profile-card" data-testid="test-profile-card">
      <div class="profile-top">
        <figure class="avatar-section">
          <img
            id="avatarImage"
            alt="User Avatar"
            data-testid="test-user-avatar"
          />
        </figure>

        <div class="profile-info">
          <header>
            <h2 data-testid="test-user-name">Joel Miller</h2>
          </header>

          <p class="bio" data-testid="test-user-bio">
            I'm a frontend developer passionate about crafting engaging user experiences.
          </p>

          

          <nav class="social-links" data-testid="test-user-social-links">
            <ul>
              <li>
                <a
                  href="https://x.com/Jaymi_san/"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-testid="test-user-social-twitter"
                  >Twitter</a
                >
              </li>
              <li>
                <a
                  href="https://github.com/Jaymi-01"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-testid="test-user-social-github"
                  >GitHub</a
                >
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/jaymi1001/"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-testid="test-user-social-linkedin"
                  >LinkedIn</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <section class="hobbies" data-testid="test-user-hobbies">
        <h3>Hobbies</h3>
        <ul>
          <li>Watching Anime</li>
          <li>Reading Novel</li>
          <li>Reading Manga</li>
          <li>Reading Manhwa</li>
          <li>Gaming</li>
        </ul>
      </section>

      <section class="dislikes" data-testid="test-user-dislikes">
        <h3>Dislikes</h3>
        <ul>
          <li>Short People</li>
          <li>Loud People</li>
          <li>Slow Walkers</li>
          <li>Stress</li>
        </ul>
      </section>
      <p class="time" data-testid="test-user-time"></p>
    </article>
    

    <script src="main.js"></script>
  </body>
</html>
